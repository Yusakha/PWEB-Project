<!DOCTYPE html>
<html>
    <head>
        <link href="./css/main.css" rel="stylesheet" />
        <title>Forgot Password</title>
    </head>
        <body>
            <div class="rectangle">
            <div class="topleft2">Public Health</div>
            <div class="topleft">
                <a href="./index.html">
                    <img src="images/logos.png" alt="Logo" style="width:23%">
                </a>
            </div>
                <div class="search">
                    <form>
                        <table>
                            <tr>
                                <td><label for="Search"></label>
                                    <input style="height: 20px;" type="text" id="Search" placeholder="Search..."></td>
                                <td><button class="buttonGo" formaction="forgot.html">Go</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        <div class="containerForgot">
            <h1>Forgot Password</h1><br>
            <form name="Forgot Password" action="">
                <label for="First Name">First Name :</label><br>
                <input class="paddingText" type="First Name" placeholder="First Name" name="First Name"><br><br>
                <label for="Last Name">Last Name :</label><br>
                <input class="paddingText" type="Last Name" placeholder="Last Name" name="Last Name"><br><br>
                <label for="email">What's Your Email? :</label><br>
                <input class="paddingText" type="email" placeholder="Email" name="email"><br><br>
                <label for="birth">Birthday :</label><br>
                <td><label for="DD"></label>
                    <input class="widthBirthday" type="text" id="DD" placeholder="DD"></td>
                <td><label for="MM">/</label>
                    <input class="widthBirthday" type="text" id="MM" placeholder="MM"></td>
                <td><label for="YYYY">/</label>
                    <input class="widthBirthday" type="text" id="YYYY" placeholder="YYYY"></td><br><br>
                <label for="Sex">Sex :</label>
                <select name="Sex" id="isi">
                    <optgroup label="Sex">
                        <option value="">Male</option>
                        <option value="">Female</option>
                </select><br><br>
                <td><button class="buttonForm" formaction="Menu/SubmittedForgotPassword.html">Submit</button>
            </form>
        </div>
    <div class="back"></div>
</body>

</html>
