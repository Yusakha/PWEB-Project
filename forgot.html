<!DOCTYPE html>
<html>
    <head>
        <link href="./css/main.css" rel="stylesheet" />
        <title>Forgot Password</title>
    </head>
        <body>
            <div class="rectangle">
            <div class="topleft2">Public Health</div>
            <div class="topleft">
                <a href="./index.html">
                    <img src="images/logos.png" alt="Logo" style="width:23%">
                </a>
            </div>
                <div class="search">
                    <form>
                        <table>
                            <tr>
                                <td><label for="Search"></label>
                                    <input style="height: 20px;" type="text" id="Search" placeholder="Search..."></td>
                                <td><button class="buttonGo" formaction="forgot.html">Go</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        <div class="containerForgot">
            <h1>Forgot Password</h1><br>
            <form name="forgotPword" id="forgotPword" onsubmit="return submit()">
                <label for="First Name">First Name :</label><br>
                <input class="paddingText" type="First Name" placeholder="First Name" id="Fname" name="First Name"><br><br>
                <label for="Last Name">Last Name :</label><br>
                <input class="paddingText" type="Last Name" placeholder="Last Name" id="Lname" name="Last Name"><br><br>
                <label for="email">What's Your Email? :</label><br>
                <input class="paddingText" type="email" placeholder="Email" id="Email" name="email"><br><br>
                <label for="birth">Birthday :</label><br>
                <td><label for="DD"></label>
                    <input class="widthBirthday" type="text" name="Day" id="Day" placeholder="DD"></td>
                <td><label for="MM">/</label>
                    <input class="widthBirthday" type="text" name="Month" id="Month" placeholder="MM"></td>
                <td><label for="YYYY">/</label>
                    <input class="widthBirthday" type="text" name="Year" id="Year" placeholder="YYYY"></td><br><br>
                <label for="Gender">Gender :</label>
                <tr>
                    <td><input type="radio" name="Gender" id="Gender" value="male">
                        <label for="male">Male</label></td>
                    <td><input type="radio" name="Gender" id="Gender2" value="female">
                        <label for="female">Female</label></td>
                </tr><br><br>
                <h1><button type="submit" value="submit" class="buttonForm" >Submit</button></h1>
            </form>
        </div>
    <div class="back"></div>
        <script>
            document.getElementById("forgotPword").onsubmit = function() {sub()};

            function sub() {
                valid = validation()
                if(valid == true){
                    alert("The form was submitted");
                    document.getElementById("forgotPword").action = "./Menu/SubmittedForgotPassword.html";
                }
            }
            function validation(){
            let inputFname = document.querySelector('#Fname')
            let inputLname = document.querySelector('#Lname')
            let inputEmail = document.querySelector('#Email')
            let inputDay = document.querySelector('#Day')
            let inputMonth = document.querySelector('#Month')
            let inputYear = document.querySelector('#Year')
            let inputGender = document.getElementById("Gender").checked

            if(inputFname.value.length == 0 || inputFname.value.length == 0 || inputEmail.value.length == 0 || inputDay.value.length == 0 || inputMonth.value.length == 0 || inputYear.value.length == 0){
                alert('Data cannot be empty')
                return false
            }if(inputDay.value.length < 1 || inputDay.value.length > 2 || inputMonth.value.length < 1 || inputMonth.value.length > 2 || inputYear.value.length < 1 || inputYear.value.length > 4){
                alert('Enter date name correctly')
                return false
            }if(inputGender == false){
                alert('Gender incorrect!')
                return false
            }if(inputEmail.value.indexOf("@") == -1){
                alert("Not a valid e-mail!")
                return false
            }else{
                return true
            }
            }
        </script>
    </body>

</html>
