<!DOCTYPE html>
<html>
    <head>
        <link href="../css/main.css" rel="stylesheet" />
        <title>Public Health - Sign Up</title>
    </head>
        <body>
            <div class="rectangle">
            <div class="topleft2">Public Health</div>
            <div class="topleft">
                <a href="../index.html">
                    <img src="../images/logos.png" alt="Logo" style="width:23%">
                </a>
            </div>
                <form>
                    <div class="topright">
                        <table>
                            <tr>
                                <td><label for="Username"> Username:</label><br>
                                    <input type="text" id="Username" class="inputTopRight"></td>
                                <td><label for="Password"> Password:</label><br>
                                    <input type="password" id="Password" class="inputTopRight"></td>
                                <td><button class="loginTopRight" formaction="Menu/Tobecontinued.html">LOGIN</button></td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        <div class="containerSignUp">
            <div class="signupbox">
                <form>
                    <h1>Sign Up</h1>
                    <h2>It's free and always has been</h2>
                    <tr>
                        <td><label for="Fname"></label>
                            <input class="paddingText" type="text" id="Fname" placeholder="First Name"></td>
                        <td><label for="Lname"></label>
                            <input class="paddingText" type="text" id="Lname" placeholder="Last Name"></td>
                    </tr>
                    <br><br>
                    <tr>
                        <td><label for="Email"></label>
                            <input class="paddingText" type="text" id="Email" placeholder="Email"></td>
                        <br><br>
                        <td><label for="Passwordcreate"></label>
                            <input class="paddingText" type="password" id="Passwordcreate" placeholder="Create Password"></td>
                        <br><br>
                        <td><label for="Passwordcreatecnfrm"></label>
                            <input class="paddingText" type="password" id="Passwordcreatecnfrm" placeholder="Confirm Password"></td>
                    </tr>
                    <br>
                    <h1>Birth Day</h1>
                    <td><label for="DD"></label>
                        <input class="widthBirthday" type="text" id="DD" placeholder="DD"></td>
                    <td><label for="MM">/</label>
                        <input class="widthBirthday" type="text" id="MM" placeholder="MM"></td>
                    <td><label for="YYYY">/</label>
                        <input class="widthBirthday" type="text" id="YYYY" placeholder="YYYY"></td>
                    <br><br>
                    <tr>
                        <td><input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label></td>
                        <td><input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label></td>
                    </tr>

                    <p>By clicking Sign Up, you agree to our <a href="/Tobecontinued.html">Terms</a> and that <br>
                        you have read our <a href="/Tobecontinued.html">Data Use Policy</a>,
                        including <a href="/Tobecontinued.html">Cookie Use.</a></p>
                    <h1><button class="buttonForm" formaction="Tobecontinued.html">SIGN UP</button></h1>
                </form>
            </div>
        </div>

        <div class="back"></div>

        <br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br>

    </body>

</html>
