<!DOCTYPE html>
<html>

<head>
    <title> Public Health </title>
</head>

<body>
    <!-- Container bagian kiri -->
    <table>
        <tr>
            <th><img src="../images/guest img.png" alt="usr image" width="5%"></th>
            <th>Guest</th>
        </tr>
    </table>
    <table>
        <tr>
            <th>
                <a href="./Usersetings.html">
                    <img src="../images/settings.png" alt="Settings" width="50%">
                </a>
            </th>
            <th> <a href="./Usersetings.html">Settings</a></th>
        </tr>
    </table>
    <!-- Container tengah -->
    <form>
        <table>
            <tr>
                <p>1. Kapan COVID 19 diidentifikasikan sebagai virus baru?</p>
            </tr>
            <tr><input type="radio" id="A" name="Jawaban" value="A">
                <label for="A">a. 7 januari 2020</label></tr>
            <tr><input type="radio" id="B" name="Jawaban" value="B">
                <label for="B">b. 6 januari 2020</label></tr>
            <tr><input type="radio" id="C" name="Jawaban" value="C">
                <label for="C">c. 8 januari 2020</label></tr>
            <tr><input type="radio" id="D" name="Jawaban" value="D">
                <label for="D">d. 11 januari 2020</label></tr>
        </table>

        <table>
            <tr>
                <p>2. Berapa hari masa inkubasi COVID 19?</p>
            </tr>
            <tr><input type="radio" id="A" name="Jawaban" value="A">
                <label for="A">a. 2-5 hari</label></tr>
            <tr><input type="radio" id="B" name="Jawaban" value="B">
                <label for="B">b. 5-14 hari</label></tr>
            <tr><input type="radio" id="C" name="Jawaban" value="C">
                <label for="C">c. 2-14 hari</label></tr>
            <tr><input type="radio" id="D" name="Jawaban" value="D">
                <label for="D">d. 3-5 hari</label></tr>
        </table>

        <table>
            <tr>
                <p>3. Bagaimana penularan COVID 19?</p>
            </tr>
            <tr><input type="radio" id="A" name="Jawaban" value="A">
                <label for="A">a. penularan terjadi dari orang ke orang melalui droplet ketika orang yang terinfeksi batuk/bersin</label></tr>
            <tr><input type="radio" id="B" name="Jawaban" value="B">
                <label for="B">b. terjadi dengan menyentuk permukaan atau objek yang memiliki virus COVID 19 kemudian menyentuh wajah</label></tr>
            <tr><input type="radio" id="C" name="Jawaban" value="C">
                <label for="C">c. a dan b benar semua</label></tr>
            <tr><input type="radio" id="D" name="Jawaban" value="D">
                <label for="D">d. a dan b salah semua</label></tr>
        </table>

        <table>
            <tr>
                <p>4. Adakah antibiotik untuk mencegah dan mengobati COVID 19?</p>
            </tr>
            <tr><input type="radio" id="A" name="Jawaban" value="A">
                <label for="A">a. antibiotik untuk melawan virus ada</label></tr>
            <tr><input type="radio" id="B" name="Jawaban" value="B">
                <label for="B">b. antibiotik untuk melawan virus tidak ada namun ada pencegahannya</label></tr>
            <tr><input type="radio" id="C" name="Jawaban" value="C">
                <label for="C">c. antibiotik tidak ada dan tidak ada cara sebagai pencegahan</label></tr>
            <tr><input type="radio" id="D" name="Jawaban" value="D">
                <label for="D">d. tidak ada jawaban yang benar</label></tr>
        </table>

        <table>
            <tr>
                <p>5. Bagaimana mencegah penularan COVID 19 yang benar, kecuali?</p>
            </tr>
            <tr><input type="radio" id="A" name="Jawaban" value="A">
                <label for="A">a. tidak pernah mencuci tangan karena akan membuat virus menempel ke kita</label></tr>
            <tr><input type="radio" id="B" name="Jawaban" value="B">
                <label for="B">b. menghindari kerumunan/keramaian</label></tr>
            <tr><input type="radio" id="C" name="Jawaban" value="C">
                <label for="C">c. menghindari kontak langsung dengan orang yang sakit</label></tr>
            <tr><input type="radio" id="D" name="Jawaban" value="D">
                <label for="D">d. menggunakan masker saat keluar rumah</label></tr>
        </table>

        <button formaction="../Customer Service/SubmittedQuiz.html">Submit</button>
    </form>


    <!-- Container Kanan -->
    <form>
        <table>
            <tr>
                <td><label for="Search"></label>
                    <input type="text" id="Search" placeholder="Search..."></td>
                <td><button formaction="Tobecontinued.html">Go</button>
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
